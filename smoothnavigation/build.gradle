apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.KunMinX'

ext {
    PUBLISH_GROUP_ID = 'com.kunminx.arch'
    PUBLISH_VERSION = '4.0.0-beta1'
    VERSION_CODE = 4000001

    PUBLISH_ARTIFACT_ID = 'smooth-navigation'
    ARTIFACT_DESCRIPTION = 'Provide a smooth Android Jetpack Navigation transition experience. And solve the fatal flaws that are common in the modified version of Navigation on GitHub.'

    POM_URL='https://github.com/KunMinX/Smooth-Navigation'
    POM_SCM_URL='https://github.com/KunMinX/Smooth-Navigation/tree/master'
    POM_SCM_CONNECTION='scm:git:github.com/KunMinX/Smooth-Navigation.git'
    POM_SCM_DEV_CONNECTION='scm:git:ssh://github.com/KunMinX/Smooth-Navigation.git'

    POM_DEVELOPER_ID='KunMinX'
    POM_DEVELOPER_NAME='KunMinX'
    POM_DEVELOPER_URL='https://github.com/KunMinX'
    POM_DEVELOPER_EMAIL='kunminx@gmail.com'

    LICENSE_NAME='The Apache Software License, Version 2.0'
    LICENSE_URL='http://www.apache.org/licenses/LICENSE-2.0.txt'

    uploadJavadocs = false
    uploadSources = false
}

apply from: "${rootProject.projectDir}/publish-mavencentral.gradle"


android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
    options.encoding = 'UTF-8'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.4.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'androidx.navigation:navigation-runtime:2.5.0'

}
